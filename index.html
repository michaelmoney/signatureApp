<html>
<head>
    <title>Signature App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<section class="background">
    <div class="logo">
        <img src="img/logo.png" alt="Michael Money logo" />
    </div>
    <div class="wrapper">
        <h3>Signature App Demo</h3>
        <div class="overlay">
            <canvas class="canvas" id="signatureCanvas" width="450" height="100">
            </canvas>
        </div>
        <button id="clrBtn" class="btn btn-lg btn-primary"><i class="fa fa-sticky-note"></i>Clear</button>
        <button id="saveBtn" class="btn btn-lg btn-primary"><i class="fa fa-picture-o"></i>Save to PNG</button>
        <div class="tool-tip">
            <span>Click and hold left button to start drawing</span>
        </div>
    </div>
</section>


<!--scripts-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
